<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Akan Name</title>
  </head>
  <body>
    <header>
      <nav class="nav fixed">
        <div class="w-10">
          <h1 class="brand">Akan</h1>
        </div>
        <div class="w-50 nav-links">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="#generate">Generate</a>
        </div>
        <div class="w-10">
          <button class="btn primary rounded">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
      <div class="hero">
        <div class="left">
          <h1>Akan Names</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde iusto
            exercitationem fugit vero ipsum consequatur nihil minus quibusdam
            assumenda amet maiores accusamus sit, non porro omnis eligendi,
            mollitia distinctio eum?
          </p>
          <button class="button">Get Akan Name</button>
        </div>
        <div class="right">
          <img src="./assets/akan.png" alt="Akan" />
          <div class="blob hidden"></div>
        </div>
      </div>
    </header>
    <section id="generate">
      <div class="contact">
        <div class="card">
          <form>
            <label for="fullName"> Full Name </label>
            <input
              type="text"
              id="fullName"
              class="form"
              placeholder="Full NameI"
            />

            <label for="dob"> Date of Birth </label>
            <input
              type="date"
              id="dob"
              class="form"
              placeholder="Date of Birth"
            />
            <label for="gender"> Gender </label>
            <select class="form" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <button class="button submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="brand">
        <h1>Akan</h1>
      </div>
      <div class="by">Developed by Brian</div>
    </footer>
  </body>
</html>
